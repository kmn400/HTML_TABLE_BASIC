        <table border="1">
            <tr>

                <td width="100" height="70">2</td>
            </tr>
            <tr>
                <td width="100" height="70">3</td>
            </tr>
            <tr>
                <td width="100" height="70">4</td>
            </tr>
            <tr>
                <td width="100" height="70">5</td>
            </tr>
            <tr>
                <td width="100" height="70" align="center" colspan="2">6</td>
            </tr>
        </table>
    </body>
</html>
