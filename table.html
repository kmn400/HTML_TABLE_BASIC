<html>
    <head>
        <title>table</title>
    </head>
    <body>

        <table border="1" bgcolor="skyblue" bordercolor="blue" width="500" height="300">
            <tr bgcolor="blue" align="center">
                <p> <td colspan="3">오늘의 수입/지출</td></p>
            </tr>
            <tr>
                <td width="30" height="30" align="center">1</td>
                <td width="30" height="30">2</td>
                <td width="30" height="30">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>*</td>
                <td>0</td>
                <td>#</td>
            </tr>
        </table>
    </body>
</html>
