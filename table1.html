<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <table border="1" >
            <tr>
                <td width="50" height="50" align="center">1</td>
                <td width="50">2</td>
                <td width="50">3</td>
            </tr>
            <tr>
                <td height="50" rowspan = "2">4</td>
                <td colspan="2">5</td>
            </tr>
            <tr>
                <td width="50">8</td>
                <td width="50">9</td>
            </tr>
        </table>
    </body>
</html>
